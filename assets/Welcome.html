<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #2c3e50;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            color: #34495e;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #27ae60;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        a:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Euphoria</h1>
        <p>Immerse yourself in a serene experience with this creatively designed webpage, blending simplicity with elegance.</p>
        <a href="#" onclick="alert('Welcome to Euphoria!')">Experience Now</a>
    </div>
</body>
</html>
